<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card car-transparent">
          <div class="card-body p-0">
            <div class="profile-image position-relative">
              <img src="../assets/images/top-header.png" class="img-fluid rounded w-100" alt="profile-image">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-sm-0">
      <div class="col-lg-12 card-profile">
        <div class="card card-block card-stretch card-height">
          <div class="card-body">
            <div class="table-responsive">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content">
                      <h5>Liste des Utilisateurs</h5>
                      <div class="pl-3 btn-new border-left">
                        <a href="#" class="btn btn-primary" data-target="#new-project-modal" data-toggle="modal">Ajouter
                          nouveau</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Indicateur de chargement -->
              <div *ngIf="isLoading" class="text-center">
                <p>Chargement des utilisateurs en cours...</p>
              </div>

              <!-- Table des utilisateurs -->
              <table *ngIf="!isLoading" class="table data-table table-striped table-flush" style="width:100%">
                <thead>
                  <tr class="text-muted">
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Telephone</th>
                    <th>Rôle</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Message si aucun utilisateur -->
                  <tr *ngIf="utilisateurs.length === 0 || utilisateurs.length === undefined">
                    <td colspan="4" class="text-center">Aucun utilisateur trouvé.</td>
                  </tr>
                  <!-- Affichage des utilisateurs -->
                  <tr *ngFor="let user of utilisateurs">
                    <td>{{ user.Firstname }}</td>
                    <td>{{ user.Lastname }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.cellnumber }}</td>
                    <td>{{ user.role_name }}</td>
                    <td class="text-center">
                      <a class="btn btn-success btn-round btn-icon mx-1" role="button" href="#"><i
                          class="fa fa-eye"></i></a>
                      <a class="btn btn-primary btn-round btn-icon mx-1" role="button" href="#"><i
                          class="fa fa-edit"></i></a>
                      <button class="btn btn-danger btn-round btn-icon" type="button"><i class="fa fa-times"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <!-- Affichage d'erreur si nécessaire -->
              <div *ngIf="errorMessage" class="text-danger text-center mt-3">
                {{ errorMessage }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
